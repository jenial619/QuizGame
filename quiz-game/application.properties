spring.application.name=quiz-game
spring.datasource.url=jdbc:postgresql://localhost:5433/quizdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8080
spring.thymeleaf.cache=false

# Security
spring.security.user.name=admin
spring.security.user.password=adminpassword

# Gemini (placeholder) â€” put your real API key here
gemini.api.key=YOUR_GEMINI_API_KEY
gemini.api.url=https://YOUR_GEMINI_ENDPOINT/v1/generate
# You may need other properties depending on the real Gemini API

