<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Dashboard</title></head>
<body>
  <h1>Welcome <span th:text="${username}">User</span></h1>
  <p><a th:href="@{/logout}">Logout</a></p>
  <h2>Available Quizzes</h2>
  <ul>
    <li th:each="quiz: ${quizzes}">
      <a th:href="@{|/quiz/${quiz.id}|}" th:text="${quiz.title}">Quiz</a>
      <span> - <span th:text="${#strings.abbreviate(quiz.description, 60)}"></span></span>
    </li>
  </ul>
  <p><a th:href="@{/admin/quizzes}">Admin: manage quizzes</a></p>
</body>
</html>
