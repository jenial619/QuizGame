<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title th:text="${quiz.title}">Quiz</title></head>
<body>
  <h1 th:text="${quiz.title}">Quiz</h1>
  <p th:text="${quiz.description}">Description</p>

  <form th:action="@{|/quiz/${quiz.id}/submit|}" method="post">
    <div th:each="q, qi : ${quiz.questions}">
      <fieldset>
        <legend th:text="${qi.index + 1} + '. ' + q.text"></legend>
        <div th:each="opt : ${q.options}">
          <label>
            <input type="radio" th:name="${'q_' + q.id}" th:value="${opt.id}" />
            <span th:text="${opt.text}">Option</span>
          </label><br/>
        </div>
      </fieldset>
    </div>
    <button type="submit">Submit Quiz</button>
  </form>

  <p><a th:href="@{/dashboard}">Back to Dashboard</a></p>
</body>
</html>
